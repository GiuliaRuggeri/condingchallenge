<!DOCTYPE html>
<html>
    <head>
        <title>lim</title>
        <link rel="stylesheet" href="style.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    </head>
    <body>
        <!-- container in trasparenza -->
        <div class="container">
            <!-- logo e titolo -->
            <header>
                <div>
                    <img class="logo" src="img/logo.png" alt="logo">
                    <h1>Taking Booleaners from A to B</h1>
                </div>
            </header>
            <main>
                <!-- bottoni -->
                <div class="bottoni">
                    <button>Prenota</button>
                    <button>Termina prenotazione</button>
                    <button>Accendi luci</button>
                </div>
                <!-- monopattino 1 -->
                <div class="monopattini">
                    <input type="checkbox">
                    <h2>Monopattino Gino22</h2>
                    <div class="frecciaindirizzo">Via Guadalametri - a 220 metri da te</div>
                    <div>Stato carica:</div>
                    <div class="barracarica media"></div>
                </div>
                <!-- monopattino 2 -->
                <div class="monopattini">
                    <input type="checkbox">
                    <h2>Monopattino Mike24</h2>
                    <div class="frecciaindirizzo">Via Ricciardoni - a 420 metri da te</div>
                    <div>Stato carica:</div>
                    <div class="barracarica piena"></div>
                </div>
                <!-- monopattino 3 -->
                <div class="monopattini">
                    <input type="checkbox">
                    <h2>Monopattino Fede154</h2>
                    <div class="frecciaindirizzo">Via Mentarini - a 490 metri da te</div>
                    <div>Stato carica:</div>
                    <div class="barracarica scarica"></div>
                </div>
            </main>
        </div>

    </body>
</html>
